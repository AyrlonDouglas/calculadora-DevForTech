<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - dev for tech</title>
</head>

<body>
    <header class="header">Calculadora js DevForTech</header>
    <main>
        <div class="calculator-wrapper">
            <div class="calculator-display"></div>
            <div class="calculator-history"></div>
            <div class="keys-wrapper">
                <button class="key">C</button>
                <button class="key">CE</button>
                <button class="key">%</button>
                <button class="key">/</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">*</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">-</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">+</button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key">DEL</button>
                <button class="key">=</button>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
